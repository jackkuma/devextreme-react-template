<script>
    $(function() {
      let dt = new Date();
      let endDate = dt.toLocaleString();
      //console.log(endDate);
      dt.setMonth(dt.getMonth()-6);
      let startDate = dt.toLocaleString();
      //console.log(startDate);

      $(".startTime").flatpickr({
        altInput: true,
        altFormat: 'Y/m/d',
        dateFormat: 'Y/m/d',
        defaultDate: startDate
      });
      $(".endTime").flatpickr({
        dateFormat: 'Y/m/d',
        defaultDate: endDate,
        maxDate: endDate
      });

      $("#slider-range").slider({
        range: true,
        min: 0,
        max: 500,
        values: [75, 300],
        slide: function(event, ui) {
          $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
        }
      });

      $("#amount").val("$" + $("#slider-range").slider("values", 0) + " - $" + $("#slider-range").slider("values", 1));

    });
</script>
