<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="./assets/filter.css">
</head>
<body>
<div class="filter">
    <input id="nowVal" type="hidden" name="nowVal" value="">
    <label for="sel2">Mutiple select</label>
    <div class="list-box">
            <ul id="sel2">
                <li value="AB123" class="selected">1</li>
                <li value="AB456">2</li>
                <li value="AB789">3</li>
                <li value="CD321">4</li>
                <li value="CD654">5</li>
                <li value="CD987">6</li>
                <li value="BB123">7</li>
                <li value="BA456">8</li>
                <li value="BD789">9</li>
                <li value="CB321">10</li>
                <li value="CA654">11</li>
            </ul>
    </div>
    <button type="button" onclick="sendVal();">Send</button>
</div>
<script>
    let selectVal = '';

    $('#sel2 li').on('click', function(e) {
        $('#sel2 li').removeClass('selected');
        $(this).addClass('selected');
        selectVal = $(this).attr('value');
        insertVal();
    });

    function insertVal() {
        console.log(selectVal);
        $('#nowVal').attr('value', selectVal);
    }

    function sendVal() {
        console.log('送出：' + $('#nowVal').attr('value'));
    }
</script>
</body>
</html>
