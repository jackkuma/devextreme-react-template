  <script>
    const strUrl = location.search;
    let getPara
    let ParaVal;
    let aryPara = [];

  if (strUrl.indexOf("?") != -1) {
    let getSearch = strUrl.split("?");
    getPara = getSearch[1].split("&");
    data = getPara[1].replace("SP(","");
    data2 = data.replace(")","");
    let getStr = new Array();
    getStr = data2.split(",");
    // console.log(getStr);

        aryStr.push(stringVal);
        // console.log(aryPara);
        // console.log(aryStr);
    }

    if(aryPara != [] && aryStr != []) {
        sendQueryString();
    }
   }

  function sendQueryString() {
