  <script>
    const strUrl = location.search;
    let getPara;
    let aryPara = [];
    let aryStr = [];
    

  if (strUrl.indexOf("?") != -1) {
    let getSearch = strUrl.split("?");
    getPara = getSearch[1].split("&");
    console.log(getPara);
    // let getStr = getPara.split(",");
    // console.log(getStr);

    for(i = 0; i <= getPara.length - 1; i++) {
        stringName = getPara[i].split("=")[0];
        stringVal = getPara[i].split("=")[1];
        aryPara.push(stringName);
        aryStr.push(stringVal);
        // console.log(aryPara);
        // console.log(aryStr);
    }

    const cate = aryStr[0];
    //console.log(cate);
    switch (cate) {
        case 'CP':
        console.log('change to CP');
        break;
        case 'SE':
        console.log('change to SE');
        break;
        case 'By':
        console.log('change to By');
        break;
        default:
        console.log('未指定');
    }
   }
